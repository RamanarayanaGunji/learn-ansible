# play level at variables
- name: play level  variables
  hosts: all
  vars:
    URL: play.example.com
  tasks:
      - name: print URL
        ansible.builtin.debug:
          msg: rama-{{ URL }}

  # Demo on task level
- name: task level  variables
  hosts: all
  tasks:
    - name: print URL
      ansible.builtin.debug:
        msg: rama-{{ URL }}
  vars:
    URL: taskexample.com


